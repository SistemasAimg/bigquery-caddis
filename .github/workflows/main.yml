name: Build & Deploy Cloud Run Job (Caddis -> GCS -> BigQuery)

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        shell: bash
        run: |
          set -euo pipefail
          gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Image
        shell: bash
        run: |
          set -euo pipefail

          REPO_NAME="${{ github.event.repository.name }}"
          IMAGE_URI="${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.AR_REPO }}/${REPO_NAME}:${{ github.sha }}"

          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Create or Update Cloud Run Job
        shell: bash
        run: |
          set -euo pipefail

          JOB_NAME="${REPO_NAME}"
          PROJECT="${{ vars.PROJECT_ID }}"
          REGION="${{ vars.REGION }}"
          IMAGE="${IMAGE_URI}"

          RUNTIME_SA="${{ secrets.CLOUD_RUN_RUNTIME_SA_EMAIL }}"
          CADDIS_USER="${{ secrets.CADDIS_USER }}"
          CADDIS_PASSWORD="${{ secrets.CADDIS_PASSWORD }}"

          if [ -z "${RUNTIME_SA:-}" ]; then
            echo "Missing secret: CLOUD_RUN_RUNTIME_SA_EMAIL" >&2
            exit 1
          fi

          if [ -z "${CADDIS_USER:-}" ] || [ -z "${CADDIS_PASSWORD:-}" ]; then
            echo "Missing secrets: CADDIS_USER or CADDIS_PASSWORD" >&2
            exit 1
          fi

          cat > env.yaml <<EOF
          GCP_PROJECT: "${{ vars.PROJECT_ID }}"
          GCS_BUCKET: "${{ vars.GCS_BUCKET }}"
          BQ_DATASET: "${{ vars.BQ_DATASET }}"
          BQ_LOCATION: "${{ vars.BQ_LOCATION }}"
          GCS_BASE_PREFIX: "${{ vars.GCS_BASE_PREFIX }}"

          CADDIS_BASE_URL: "https://www.caddis.com.ar/api/v1/"
          CADDIS_LOGIN_URL: "https://www.caddis.com.ar/api/v1/login"
          CADDIS_USER: "${CADDIS_USER}"
          CADDIS_PASSWORD: "${CADDIS_PASSWORD}"

          COMPANY_CODE: "${{ vars.COMPANY_CODE }}"
          MODE: "${{ vars.MODE }}"
          TZ_OFFSET: "${{ vars.TZ_OFFSET }}"
          API_TIMEOUT: "${{ vars.API_TIMEOUT }}"
          PAGE_SIZE: "${{ vars.PAGE_SIZE }}"
          LOG_LEVEL: "${{ vars.LOG_LEVEL }}"
          EOF

          LABELS="app=caddis,pipeline=bigquery,repo=${REPO_NAME}"

          if gcloud run jobs describe "$JOB_NAME" --region "$REGION" --project "$PROJECT" >/dev/null 2>&1; then
            echo "Job exists -> updating"
            gcloud run jobs update "$JOB_NAME" \
              --region "$REGION" \
              --project "$PROJECT" \
              --image "$IMAGE" \
              --service-account "$RUNTIME_SA" \
              --env-vars-file env.yaml \
              --update-labels "$LABELS" \
              --memory 2Gi \
              --cpu 1 \
              --task-timeout 900s \
              --max-retries 1
          else
            echo "Job missing -> creating"
            gcloud run jobs create "$JOB_NAME" \
              --region "$REGION" \
              --project "$PROJECT" \
              --image "$IMAGE" \
              --service-account "$RUNTIME_SA" \
              --env-vars-file env.yaml \
              --labels "$LABELS" \
              --memory 2Gi \
              --cpu 1 \
              --task-timeout 900s \
              --max-retries 1
          fi